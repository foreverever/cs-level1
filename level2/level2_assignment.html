<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body onload="main()">
    <script>
        //사용자로부터 숫자 받기
        var getUserNum = function () {
            var UserNum = [];
            var input = prompt("숫자를 입력해주세요");
            UserNum = (input.split(""));
            //사용자로부터 받은 string형 숫자를 number형 숫자로 바꾸기
            for (var i = 0; i < 3; i++) {
                UserNum.push(Number(UserNum.shift()));
            }
            return UserNum;
        }
        //상대방 숫자(컴퓨터 숫자) 생성
        var getComNum = function () {
            var ComNum = [];
            for (var i = 0; i < 3; i++) {
                var randNum = Math.floor(Math.random() * 9) + 1;     //1~9의 난수 생성
                ComNum.push(randNum);
            }
            return ComNum;
        }
        //스트라이크 체크
        var checkStrikeNum = function (ComNum, UserNum) {
            var stk = 0;
            for (var i = 0; i < 3; i++) {
                if (ComNum[i] === UserNum[i]) {
                    stk++;
                }
            }
            return stk;
        }
        //볼 체크
        var checkBallNum = function (ComNum, UserNum) {
            var ball = 0;
            for (var i = 0; i < 3; i++) {
                if (ComNum.includes(UserNum[i]) && ComNum[i] !== UserNum[i]) {
                    ball++;
                }
            }
            return ball;
        }
        //결과 판정 및 출력
        var printResult = function (stk, ball) {
            if (stk === 0 && ball === 0) {
                console.log("낫싱");
            }
            else if (stk !== 0 && ball === 0) {
                console.log(stk + "스트라이크");
            }
            else if (stk === 0 && ball !== 0) {
                console.log(ball + "볼");
            }
            else {
                console.log(stk + "스트라이크 " + ball + "볼");
            }
        }

        //3스트라이크 여부 판정
        var isThreeStrike = function (stk) {
            if (stk === 3) return true;
            return false;
        }
        //실행 함수
        var main = function () {
            var ComNum = getComNum();
            //3스트라이크가 나올 때 까지 반복
            while (1) {
                var UserNum = getUserNum();
                var stk = checkStrikeNum(ComNum, UserNum);
                var ball = checkBallNum(ComNum, UserNum)
                printResult(stk, ball);
                if (isThreeStrike(stk)) {
                    break;
                }
            }
            console.log("3개의 숫자를 모두 맞히셨습니다! 게임 종료");
        }
    </script>
</body>

</html>
