<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <h1>구구단</h1>
        <script>
        for(var i = 1; i<=9;i++){
            document.write(i+"단"+"<br>")
            gugudan(i);
            document.write("<br>");
        }
        function gugudan(n){
            for(var i = 1; i <=9;i++){
                document.write(n+"*"+i+"="+n*i+"<br>");
            }
        }
        </script>
</body>
</html>
