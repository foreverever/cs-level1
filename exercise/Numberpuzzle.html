<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var ComputerNum = function () {
            var randNum = Math.floor(Math.random() * 100) + 1;
            return randNum;
        }

        var CheckNum = function (comNum) {
            while (1) {
                var input = Number(prompt("숫자 입력(1~100)"));
                if (input === comNum) {
                    window.alert("정답입니다!");
                    break;
                }
                else if (input > comNum) {
                    window.alert("DOWN");
                }
                else if (input < comNum) {
                    window.alert("UP");
                }
                else {
                    window.alert("숫자가 아닙니다. 다시 입력하세요");
                }
            }

        }
        var comNum = ComputerNum();
        console.log(comNum);
        CheckNum(comNum);

    </script>
</body>

</html>
