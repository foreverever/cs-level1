<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body onload="main()">
    <script>
        var getArrValue = function () {
            var arr = [1, 2, 3, 4, 5, 6, 7, 8];
            return arr;
        }
        var InputNum = function (arr) {
            var resultArr = [];
            //기존 배열의 길이가 없어질 때 까지
            while (arr.length !== 0) {
                var randNum = Math.floor(Math.random() * arr.length);
                resultArr.push(arr[randNum]);
                arr.splice(randNum, 1);
            }
            return resultArr;
        }
        var main = function () {
            console.log("섞기 전 : " + "[" + getArrValue() + "]");
            console.log("섞은 후 : " + "[" + InputNum(getArrValue()) + "]");
        }
    </script>
</body>

</html>
