<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h1 {
            color: blue;
            text-align: center;
        }
    </style>

</head>

<body>
    <h1>소수 찾기</h1>
    <script>
        while (1) {
            numbers = {};
            numbers.allNum = [];
            numbers.prime = [];
            var input_num = Number(prompt("숫자를 입력하세요. (2~10000사이)"));

            if (input_num >= 2 && input_num <= 10000) {
                numbers.addAllNum = function (max_num) {
                    for (var i = 0; i < max_num; i++) {
                        this.allNum.push(i);
                    }
                }
                
                //소수 확인 메소드
                numbers.isPrime = function (number) {     //nubmer : 소수인지 확인하려는 숫자
                    for (var i = 2; i < number; i++) {
                        if (number % i === 0) {
                            return false;
                        }
                    }
                    return true;
                }
                
                //소수배열에 소수 추가 메소드
                numbers.addPrime = function () {
                    for (var i = 2; i <= this.allNum.length; i++) {
                        if (this.isPrime(i)) {
                            this.prime.push(i);
                        }
                    }
                }
                
                //화면 출력 메소드
                numbers.getAllPrime = function () {
                    document.write("<h2>" + "총 소수의 개수 : " + this.prime.length + "개" + "</h2>");
                    for (var i = 0; i < this.prime.length; i++) {
                        document.write((i + 1) + "번째 소수 : " + this.prime[i] + "<br>");
                    }
                }
                numbers.addAllNum(input_num);
                numbers.addPrime();
                numbers.getAllPrime();
                break;
            }
            else window.alert("범위를 벗어났습니다. 다시 입력해 주세요.");
        }

    </script>
</body>

</html>
