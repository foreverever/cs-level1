            <button onclick="shift(event)">밀어내기</button>
        </div>
        <p>완료되었습니다.</p>
    </div>
    <script>
        var getString = function () {
            var str = prompt("문자 입력");
            str=str.split("");
            return str;
        }
        var createButton = function(str){
            var getbutton = document.getElementById("word2");
            for(var i = 0; i<str.length;i++){
                var btn = document.createElement("button");
                btn.innerHTML = str[i];
                getbutton.appendChild(btn);
            }
        }

            console.log("뒤집기");

        var shift = function(event){

    </script>
